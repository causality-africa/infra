apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: causality
spec:
  selector:
    matchLabels:
      app: airflow-webserver
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      initContainers:
        - name: init-db
          image: ghcr.io/causality-africa/collector:v0.2.8
          command: ["airflow", "db", "init"]
          envFrom:
            - configMapRef:
                name: airflow-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env
                  key: POSTGRES_PASSWORD
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: postgresql+psycopg2://causality:$(POSTGRES_PASSWORD)@postgres-svc.causality.svc.cluster.local:5432/causality
      containers:
        - name: airflow-webserver
          image: ghcr.io/causality-africa/collector:v0.2.8
          ports:
            - containerPort: 8080
          command: ["airflow", "webserver"]
          envFrom:
            - configMapRef:
                name: airflow-config
          env:
            - name: AIRFLOW__WEBSERVER__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: env
                  key: AIRFLOW_WEBSERVER_SECRET_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env
                  key: POSTGRES_PASSWORD
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: postgresql+psycopg2://causality:$(POSTGRES_PASSWORD)@postgres-svc.causality.svc.cluster.local:5432/causality
          volumeMounts:
            - name: pod-template
              mountPath: /opt/airflow/pod_template.yaml
              subPath: pod_template.yaml
            - name: dags-volume
              mountPath: /opt/airflow/dags
      volumes:
        - name: pod-template
          configMap:
            name: airflow-pod-template
        - name: dags-volume
          persistentVolumeClaim:
            claimName: airflow-dags-pvc
